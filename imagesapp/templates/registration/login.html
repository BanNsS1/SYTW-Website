{% extends "layout.html" %}
{% block title %}ImagesApp - Login{% endblock %}
{% block content %}
  <div id="content_container">
    {{ from }}
    <div id="content-forms-top">Login</div>
    <div id="content-forms-cnt">
      <form id="login" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <table>
              {{ form }}
          </table>
          <input class="submit" type="submit" value="Login" />
      </form>
    </div>
  </div>
{% endblock %}
